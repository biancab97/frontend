<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Dashboard Talent Manager</title>
		<link rel="icon" type="image/x-icon" href="../icons/favicon.ico" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
			crossorigin="anonymous"
		/>
	</head>

	<body>
		<div class="container">
			<div class="row">
				<div class="col-12">
					<h1>Mijn matches</h1>
				</div>
			</div>
			<div class="row" id="matches-row"></div>
		</div>

		<script>
			function gotoVacature(id) {}

			function gotoMessages(id) {}

			function loadMatches() {
				fetch('http://localhost:8080/api/trainee/matches')
					.then((res) => res.json())
					.then((data) => {
						console.log('data', data)

						let html = ''

						data.forEach((vacature) => {
							html += `
                        <div class="col-12 col-md-4 col-lg-3 px-4 mt-5">
                            <div class="card">
                                <img src="https://webneel.com/daily/sites/default/files/images/daily/08-2018/1-nature-photography-spring-season-mumtazshamsee.jpg" class="card-img-top" alt="...">
                                <div class="card-body">
                                <p class="text-medium card-title fs-5">${vacature.titel}</p>
                                <p style="height: 80px;" class="text-wrap overflow-auto card-text text-break fs-6">${vacature.titel}</p>

                                <div class="row">
                                    <div class="col-6 text-start">
                                        <button class="btn btn-primary" onclick="gotoVacature(${vacature.id})">
                                            Informatie
                                        </button>      
                                    </div>
                                    <div class="col-6 text-end">
                                        <button class="btn btn-primary" onclick="gotoMessages(${vacature.id})">
                                            Berichten
                                        </button>      
                                    </div>
                                </div>
                                </div>
                            </div>
                        </div>
                        `
						})

						document.getElementById('matches-row').innerHTML = html
					})
			}

			document.addEventListener('DOMContentLoaded', function (event) {
				loadMatches()
			})
		</script>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
			crossorigin="anonymous"
		></script>
	</body>
</html>
