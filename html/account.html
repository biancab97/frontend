<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Mijn Account</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
			crossorigin="anonymous"
		/>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
			crossorigin="anonymous"
		></script>
		<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
		<script src="../js/traineecrud.js"></script>
		<script src="../js/traineeAccount.js"></script>
		<script src="../js/navBar.js"></script>
		<script src="../js/footer.js"></script>
	</head>

	<body class="bg-light">
		<script>
			loadNavBar()
		</script>
		<!-- Persoonsgegevens Section -->
		<div class="container my-5" style="margin-top: 100px !important">
			<div class="section">
				<h2 class="fw-bold mb-4">Persoonsgegevens</h2>
				<div class="card">
					<div class="card-body">
						<!-- Naam -->
						<div class="form-group mb-3">
							<h3 class="fw-bold">Naam</h3>
							<p id="NameText" class="text-secondary"></p>
							<input id="NameInput" type="text" class="form-control d-none" />
							<button id="editName" class="btn btn-primary">Edit</button>
							<button id="saveName" class="btn btn-success d-none">Save</button>
						</div>
						<!-- Telefoonnummer -->
						<div class="form-group mb-3">
							<h3 class="fw-bold">Telefoonnummer</h3>
							<p id="TelefoonnummerText" class="text-secondary"></p>
							<input
								id="TelefoonnummerInput"
								type="text"
								class="form-control d-none"
							/>
							<button id="editTelefoonnummer" class="btn btn-primary">
								Edit
							</button>
							<button id="saveTelefoonnummer" class="btn btn-success d-none">
								Save
							</button>
						</div>
						<!-- Email -->
						<div class="form-group mb-3">
							<h3 class="fw-bold">Email</h3>
							<p id="EmailText" class="text-secondary"></p>
							<input id="EmailInput" type="email" class="form-control d-none" />
							<button id="editEmail" class="btn btn-primary">Edit</button>
							<button id="saveEmail" class="btn btn-success d-none">
								Save
							</button>
						</div>
						<!-- Wachtwoord -->
						<div class="form-group">
							<h3 class="fw-bold">Wachtwoord</h3>
							<p id="PasswordText" class="text-secondary">************</p>
							<input
								id="PasswordInput"
								type="password"
								class="form-control d-none"
							/>
							<button id="editPassword" class="btn btn-primary">Edit</button>
							<button id="savePassword" class="btn btn-success d-none">
								Save
							</button>
						</div>
					</div>
				</div>
			</div>
		</div>

		<!-- Profiel Section -->
		<div class="container">
			<div class="section">
				<h2 class="fw-bold mb-4">Profiel</h2>
				<div class="card">
					<div class="card-body">
						<!-- Uitstroomrichting -->
						<div class="form-group mb-3">
							<h3 class="fw-bold">Uitstroomrichting</h3>
							<p id="UitstroomrichtingText" class="text-secondary"></p>
							<input
								id="UitstroomrichtingInput"
								type="text"
								class="form-control d-none"
							/>
							<button id="editUitstroomrichting" class="btn btn-primary">
								Edit
							</button>
							<button id="saveUitstroomrichting" class="btn btn-success d-none">
								Save
							</button>
						</div>
						<!-- Profielfoto -->
						<div class="form-group mb-3">
							<h3 class="fw-bold">Profielfoto</h3>
							<img
								id="Profielfoto"
								alt="Profielfoto"
								width="100"
								height="100"
							/>
							<button id="editProfielfoto" class="btn btn-primary">Edit</button>
							<button id="saveProfielfoto" class="btn btn-success d-none">
								Save
							</button>
						</div>
						<!-- CV -->
						<div class="form-group mb-3">
							<h3 class="fw-bold">CV</h3>
							<p id="CVText" class="text-secondary">
								<a href="cv.pdf">Download</a>
							</p>
							<input id="CVInput" type="file" class="form-control d-none" />
							<button id="editCV" class="btn btn-primary">Edit</button>
							<button id="saveCV" class="btn btn-success d-none">Save</button>
						</div>
						<!-- Motivatie -->
						<div class="form-group mb-3">
							<h3 class="fw-bold">Motivatie</h3>
							<p id="MotivatieText" class="text-secondary"></p>
							<textarea
								id="MotivatieInput"
								class="form-control d-none"
							></textarea>
							<button id="editMotivatie" class="btn btn-primary">Edit</button>
							<button id="saveMotivatie" class="btn btn-success d-none">
								Save
							</button>
						</div>
						<!-- Bio -->
						<div class="form-group">
							<h3 class="fw-bold">Bio</h3>
							<p id="BioText" class="text-secondary">
								Lorem ipsum dolor sit amet, consectetur adipiscing elit.
							</p>
							<textarea id="BioInput" class="form-control d-none"></textarea>
							<button id="editBio" class="btn btn-primary">Edit</button>
							<button id="saveBio" class="btn btn-success d-none">Save</button>
						</div>
					</div>
				</div>
			</div>
		</div>

		<script>
			loadFooter()
		</script>
	</body>
</html>
