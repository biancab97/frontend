	<!-- Overzicht vacatures -->
	<div class="container my-5" style="margin-top: 50px !important">
		<div class="row">
			<div class="col-12">
				<h1 class="display-4 text-center mt-5">Jouw Vacatures</h1>
				<a class="btn btn-primary text-white" href="newVacature.html">
					Add Vacature
				</a>
			</div>
		</div>
		<div class="row" id="vacatures-row"></div>
	</div>

	<!-- Per vacature knopje 'informatie' die leidt naar de vacature -->
	<div class="modal fade" id="vacatureModal" tabindex="-1" aria-labelledby="vacatureModalLabel" aria-hidden="true">
		<div class="modal-dialog modal-lg">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="vacatureModalLabel">
						Vacature Details
					</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<div class="modal-body" id="vacatureInfo">
					<!-- Vacature details will be displayed here -->
				</div>
			</div>
		</div>
	</div>
	<div class="modal fade" id="deletedModal" tabindex="-1" aria-labelledby="deletedModalLabel" aria-hidden="true">
		<div class="modal-dialog modal-lg">
			<div class="modal-content">
				<div class="modal-header d-flex justify-content-center">
					<div class="alert alert-danger" role="alert">
						Deleted Successfully!
					</div>
				</div>
			</div>
		</div>
	</div>

	<script>
		function gotoVacature(id) {
			getVacatureById(id)
		}

		function deleteVacatureById(id) {
			deleteVacature(id).then((res) => loadVacatures())
		}

		function loadVacatures() {
			fetch(`${backendPath}api/vacature`)
				.then((res) => res.json())
				.then((data) => {
					let html = ''

					// const cutData = data.slice(0, 4)
					console.log(data)
					data.forEach((vacature) => {
						if (vacature.omschrijving === null) return
						console.log(vacature)
						// Show only the first 100 characters of the omschrijving on the main page
						const summary =
							vacature.omschrijving.length > 100
								? vacature.omschrijving.substring(0, 100) + '...'
								: vacature.omschrijving

						html += `
			                  <div class="col-12 col-md-4 col-lg-3 mt-4">
			                      <div class="card">
			                          <img src="https://webneel.com/daily/sites/default/files/images/daily/08-2018/1-nature-photography-spring-season-mumtazshamsee.jpg" class="card-img-top" alt="...">
			                          <div class="card-body">
			                              <h5 class="card-title">${vacature.titel}</h5>
			                              <p class="card-text">${summary}</p>
			                              <div class="d-flex justify-content-evenly flex-wrap">
			                                  <button class="btn btn-primary m-2" data-bs-toggle="modal" data-bs-target="#vacatureModal" onclick="gotoVacature(${vacature.id})">
			                                      Informatie
			                                  </button>
			                                  <button class="btn btn-success m-2" data-bs-toggle="modal" data-bs-target="#vacatureModal" onclick="gotoVacature(${vacature.id})">
			                                      Matchen
			                                  </button>
			                                  <a class="btn btn-warning m-2 text-white" href=editVacature.html#${vacature.id}>
						                                Edit
                                        </a>
			                                  <button class="btn btn-danger m-2" data-bs-toggle="modal" data-bs-target="#deletedModal" onclick="deleteVacatureById(${vacature.id})">
			                                      Verwijderen
			                                  </button>
			                              </div>
			                          </div>
			                      </div>
			                  </div>
			                  `
					})
					document.getElementById('vacatures-row').innerHTML = html
				})
		}
		document.addEventListener('DOMContentLoaded', function (event) {
			loadVacatures()
		})
	</script>

	<script>
		loadFooter()
	</script>
