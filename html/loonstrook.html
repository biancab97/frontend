<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Loonstroken voor trainees!</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
			crossorigin="anonymous"
		/>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
			crossorigin="anonymous"
		></script>
		<script src="../js/loonstrookcrud.js"></script>
		<script src="../js/navBar.js"></script>
	</head>

	<body class="bg-light">
		<script>
			loadNavBar()
		</script>
		<!-- Overzicht loonstroken -->
		<div class="container my-5" style="margin-top: 100px !important">
			<div class="row">
				<div class="col-12">
					<h1 class="display-4 text-center">Loonstroken</h1>
				</div>
			</div>
			<div class="row" id="loonstroken-row"></div>
		</div>

		<!-- Per loonstrook knopje 'informatie' die leidt naar de loonstrook -->
		<div
			class="modal fade"
			id="loonstrookModal"
			tabindex="-1"
			aria-labelledby="loonstrookModalLabel"
			aria-hidden="true"
		>
			<div class="modal-dialog modal-lg">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="loonstrookModalLabel">
							Loonstrook Details
						</h5>
						<button
							type="button"
							class="btn-close"
							data-bs-dismiss="modal"
							aria-label="Close"
						></button>
					</div>
					<div class="modal-body" id="loonstrookInfo">
						<!-- Loonstrook details will be displayed here -->
					</div>
				</div>
			</div>
		</div>

		<script>
			function gotoLoonstrook(id) {
				getLoonstrookById(id)
			}

			function loadLoonstroken() {
				fetch('http://localhost:8080/api/loonstrook')
					.then((res) => res.json())
					.then((data) => {
						let html = ''

						data.forEach((loonstrook) => {
							html += `
                        <div class="col-12 col-md-4 col-lg-3 mt-4">
                            <div class="card">
                                <img src="https://webneel.com/daily/sites/default/files/images/daily/08-2018/1-nature-photography-spring-season-mumtazshamsee.jpg" class="card-img-top" alt="...">
                                <div class="card-body">
                                    <h5 class="card-title">${loonstrook.periode}</h5>
                                    <p class="card-text">â‚¬${loonstrook.salarisBedrag}</p>
                                    <div class="d-flex justify-content-between">
                                        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#loonstrookModal" onclick="gotoLoonstrook(${loonstrook.id})">
                                            Informatie
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        `
						})

						document.getElementById('loonstroken-row').innerHTML = html
					})
			}

			document.addEventListener('DOMContentLoaded', function (event) {
				loadLoonstroken()
			})
		</script>
	</body>
</html>
