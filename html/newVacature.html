<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>New Vacature</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
			crossorigin="anonymous"
		/>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
			crossorigin="anonymous"
		></script>
		<script src="../js/vacaturecrud.js"></script>
		<script src="../js/navBar.js"></script>
	</head>

	<body>
		<script>
			loadNavBar()
		</script>
		<div class="d-flex justify-content-center mt-5">
			<div class="spinner-border" role="status" id="spinnerId" hidden>
				<span class="sr-only"></span>
			</div>
			<div
				class="alert alert-success mt-5"
				role="alert"
				id="notification"
				hidden
			>
				Het is gelukt!
			</div>
		</div>
		<form onsubmit="createVacature()" action="#" class="m-5">
			<div class="m-4">
				<div class="mb-3">
					<label for="vacatureNaam" class="form-label">Vacature Naam</label>
					<input
						type="text"
						class="form-control"
						id="vacatureNaam"
						placeholder="DevOps Engineer"
						required
					/>
				</div>
				<div class="mb-3">
					<label for="standplaats" class="form-label">Standplaats</label>
					<input
						type="text"
						class="form-control"
						id="standplaats"
						placeholder="Rotterdam"
						required
					/>
				</div>
				<div class="mb-3">
					<label for="omschrijving" class="form-label">Omschrijving</label>
					<textarea
						class="form-control"
						id="omschrijving"
						rows="3"
						required
					></textarea>
				</div>
				<div class="mb-3">
					<label for="vereisten" class="form-label">Vereisten</label>
					<textarea
						class="form-control"
						id="vereisten"
						rows="3"
						required
					></textarea>
				</div>
				<div class="mb-3">
					<label for="uren" class="form-label">Uren</label>
					<input
						type="number"
						class="form-control"
						id="uren"
						placeholder="40"
						required
					/>
				</div>
				<div class="mb-3">
					<label for="duratie" class="form-label">Duratie</label>
					<input
						type="text"
						class="form-control"
						id="duratie"
						placeholder="6 maanden"
						required
					/>
				</div>
				<div class="mb-3">
					<label for="publicatieDatum" class="form-label"
						>Publicatie Datum</label
					>
					<input
						type="date"
						class="form-control"
						id="publicatieDatum"
						placeholder=""
						required
					/>
				</div>
				<div class="mb-3">
					<label for="startDatum" class="form-label">Start Datum</label>
					<input
						type="date"
						class="form-control"
						id="startDatum"
						placeholder=""
						required
					/>
				</div>
				<div class="mb-3">
					<label for="eindDatum" class="form-label">Eind Datum</label>
					<input
						type="date"
						class="form-control"
						id="eindDatum"
						placeholder=""
						required
					/>
				</div>

				<div class="d-flex justify-content-center">
					<button type="submit" class="btn btn-primary m-2">Aanmaken</button>
				</div>
			</div>
		</form>

		<script>
			function createVacature() {
				let spinner = document.getElementById('spinnerId')
				let notification = document.getElementById('notification')
				spinner.removeAttribute('hidden')

				let data = [
					{
						titel: document.getElementById('vacatureNaam').value,
						standplaats: document.getElementById('standplaats').value,
						omschrijving: document.getElementById('omschrijving').value,
						vereisten: document.getElementById('vereisten').value,
						uren: document.getElementById('uren').value,
						duur: document.getElementById('duratie').value,
						publicatieDatum: document.getElementById('publicatieDatum').value,
						startDatum: document.getElementById('startDatum').value,
						eindDatum: document.getElementById('eindDatum').value,
					},
				]

				postVacature(data[0])

				spinner.setAttribute('hidden', true)
				notification.removeAttribute('hidden')

				setTimeout(() => {
					notification.setAttribute('hidden', true)
				}, '4000')
			}

			// document.addEventListener('DOMContentLoaded', function (event) {
			// 	loadVacatures()
			// })
		</script>
	</body>
</html>
