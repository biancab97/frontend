<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Dashboard Talent Manager</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
			crossorigin="anonymous"
		/>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
			crossorigin="anonymous"
		></script>
		<script src="../js/traineecrud.js"></script>
		<script src="../js/navBar.js"></script>
		<script src="../js/footer.js"></script>
	</head>

	<body>
		<script>
			loadNavBar()
		</script>

		<div class="container" style="margin-top: 100px !important">
			<div class="row">
				<!-- <div class="col-4 text-start">
        <div class="btn-group">
          <button type="button" class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
            Vacature
          </button>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#">Vacature 1</a></li>
            <li><a class="dropdown-item" href="#">Vacature 2</a></li>
          </ul>
        </div>
      </div> -->
				<div class="col-12">
					<h1 class="display-4 text-center">Trainees</h1>
				</div>
			</div>
			<div class="row" id="traineeCards"></div>
		</div>

		<div
			class="modal fade"
			id="traineeModal"
			tabindex="-1"
			aria-labelledby="traineeModalLabel"
			aria-hidden="true"
		>
			<div class="modal-dialog modal-lg">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="traineeModalLabel">Trainee Details</h5>
						<button
							type="button"
							class="btn-close"
							data-bs-dismiss="modal"
							aria-label="Close"
						></button>
					</div>
					<div class="modal-body" id="traineeInfo">
						<!-- Trainee details will be displayed here -->
					</div>
				</div>
			</div>
		</div>

		<script>
			function makeCards() {
				fetch('http://20.126.244.168:8080/api/trainee')
					.then((res) => res.json())
					.then((data) => {
						let html = ''

						data.forEach((trainee) => {
							console.log(trainee)

							const korteBio =
								trainee.bio === null
									? 'leeg'
									: trainee.bio.length > 100
									? trainee.bio.substring(0, 100) + '...'
									: trainee.bio

							html += `
			         <div class="col-12 col-md-4 col-lg-3 px-4 mt-5">
			           <div class="card">
			             <img src="../img/${trainee.foto}" class="card-img-top" alt="...">
			             <div class="card-body">
			               <p class="text-primary text-medium card-title fs-5">${trainee.naam}</p>
			               <p style="height: 30px;" class="text-wrap overflow-auto card-text text-break fs-6"><strong>Richting:</strong> ${trainee.richting}</p>
			               <p class="card-text">
			                 <strong>Bio: </strong>${korteBio}
			               </p>
			               <div class="row buttons-row d-flex justify-content-evenly">
			                 <div class="col-5 text-start">
			                   <button id='match-${trainee.id}' class="btn btn-primary" style="font-size:12px; height:50px;" onclick="handleMatch(${trainee.id})">
			                     Bericht
			                   </button>
			                 </div>
			                 <div class="col-5 text-start">
			                   <button id='match-${trainee.id}' class="btn btn-secondary" style="font-size:12px; height:50px;" onclick="handleMatch(${trainee.id})">
			                     Niet Beschikbaar
			                   </button>
			                 </div>
			                 
			                 <div class=" d-flex justify-content-evenly col-10 mt-2">
			                   <button class="btn btn-danger" style="font-size:12px; height:50px;" data-bs-toggle="modal" data-bs-target="#traineeModal" onclick="getDisplayTrainee(${trainee.id})"">
			                     Meer Info
			                   </button>
			                 </div>
			               </div>
			             </div>
			           </div>
			         </div>
			     `
						})
						document.getElementById('traineeCards').innerHTML = html
					})
			}

			document.addEventListener('DOMContentLoaded', function (event) {
				makeCards()
			})
		</script>

		<script>
			loadFooter()
		</script>
	</body>
</html>
